# Checks that are run on every commit to main and every pull request.
name: Checks

on:
  push:
    branches:
      - main
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read

jobs:
  check_package:
    name: ${{ matrix.package }} using Flutter ${{ matrix.flutter-channel }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        package: [google_fonts, dynamic_color]
        flutter-channel: [stable, beta]
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install Flutter
        uses: subosito/flutter-action@fd55f4c5af5b953cc57a2be44cb082c8f6635e8e # v2.21.0
        with:
          channel: ${{ matrix.flutter-channel }}
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'

      - name: Get packages
        run: flutter pub get
        working-directory: packages/${{ matrix.package }}

      - name: Analyze Dart code
        run: flutter analyze
        working-directory: packages/${{ matrix.package }}

      - name: Ensure Dart code is formatted correctly
        run: dart format --set-exit-if-changed .
        working-directory: packages/${{ matrix.package }}

      - name: Run Flutter unit tests
        run: flutter test
        working-directory: packages/${{ matrix.package }}
