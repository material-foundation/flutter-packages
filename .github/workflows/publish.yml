name: Publish to pub.dev

on:
  push:
    tags:
    # must align with the tag-pattern configured on pub.dev
    - '*-[0-9]+.[0-9]+.[0-9]+*'

# Declare default permissions as read only.
permissions: read-all

jobs:
  find-package:
    runs-on: ubuntu-latest
    steps:
    - id: sed
      run: |
        PACKAGE=$(echo "$GITHUB_REF" | sed 's#refs/tags/\([^-]*\)-.*#\1#')
        echo "package=$PACKAGE">> "$GITHUB_OUTPUT"
        echo "Prepare to publish \`$PACKAGE\`" >> "$GITHUB_STEP_SUMMARY"
    outputs:
      package: ${{steps.sed.outputs.package}}
  pana:
    runs-on: ubuntu-latest
    needs: find-package
    steps:
    - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
    - uses: dart-lang/setup-dart@a57a6c04cf7d4840e88432aad6281d1e125f0d46 # v1.4
    - run: dart pub global activate pana
    - run: dart pub global run pana . >> "$GITHUB_STEP_SUMMARY"
      working-directory: ${{needs.find-package.outputs.package}}
  # Publish using the reusable workflow from dart-lang.
  publish:
    needs:
    - find-package
    - pana
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      # Specify the github actions deployment environment
      environment: pub.dev
      working-directory: ${{needs.find-package.outputs.package}}
