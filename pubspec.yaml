name: google_fonts
description: A package to include fonts from fonts.google.com in your Flutter app.
version: 1.1.1
homepage: https://github.com/material-foundation/google-fonts-flutter/
publish_to: none

environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ^1.17.0

dependencies:
  flutter:
    sdk: flutter
  http:
    git:
      url: https://github.com/dart-lang/http.git
      ref: 86fdb20b37c368a77ec861f825ca5eb9e21b4c6d
  path_provider: ^1.4.0
  crypto:
    git:
      url: https://github.com/dart-lang/crypto.git
      ref: a2ac9a1a89dcc2d37d9fc0867a31708cbc1693b9
  pedantic: ">=1.10.0-nullsafety.3 <2.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1
  mustache: ^1.1.1
  protobuf: ^1.0.1
  protoc_plugin: any
  console: ^3.1.0
