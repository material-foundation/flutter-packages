name: google_fonts
description: A package to include fonts from fonts.google.com in your Flutter app.
version: 1.1.0
homepage: https://github.com/material-foundation/google-fonts-flutter/

environment:
  sdk: ">=2.3.0 <3.0.0"
  flutter: ^1.17.0

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.0+2
  path_provider: ^1.4.0
  crypto: ^2.1.3
  pedantic: ^1.8.0

  # Path Provider For Desktop (Needed when building for macOS, Windows, Linux)
  path_provider_fde:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/flutter_plugins/path_provider_fde
      ref: 282bb7b172a42a1f4b573540cc19e7610a867a93

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1
  mustache: ^1.1.1
  protobuf: ^1.0.1
  protoc_plugin: any
  console: ^3.1.0
